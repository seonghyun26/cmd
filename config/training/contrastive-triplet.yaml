train: True
epoch: 200
loader:
  batch_size: 8192
  shuffle: True
  num_workers: 8
  test: False
loss:
  name: triplet
  similarity: cosine
  temperature: 1
  reduction: mean
  margin: 1e-12
optimizer:
  name: Adam
  params: {
    lr: 1e-4
  }
scheduler:
  name: CosineAnnealingLR
  params: {
    T_max: 200,
    eta_min: 1e-6
  }